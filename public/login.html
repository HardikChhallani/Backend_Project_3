<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login / Register</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1 id="formTitle">Aryan Delawadia 22BCE2736</h1>
  <h1 id="formTitle">Login</h1>

  <form id="authForm">
    <input type="text" id="username" placeholder="Username" required />
    <input type="password" id="password" placeholder="Password" required />
    <button type="submit">Submit</button>
  </form>

  <p style="text-align: center; cursor: pointer;" onclick="toggleForm()">
    Switch to Register
  </p>

  <script>
    let isLogin = true;

    function toggleForm() {
      isLogin = !isLogin;
      document.getElementById("formTitle").innerText = isLogin ? "Login" : "Register";
    }

    document.getElementById("authForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      const res = await fetch(`/api/auth/${isLogin ? "login" : "register"}`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        credentials: "include",
        body: JSON.stringify({ username, password }),
      });

      if (res.ok) {
        location.href = "/";
      } else {
        alert("Invalid credentials or error occurred.");
      }
    });
  </script>
</body>
</html>
